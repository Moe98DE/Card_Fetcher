# A friendly name for your workflow, which will be displayed on GitHub
name: Build MTG Deck Formatter

# This section defines when the workflow will run
on:
  # Run it when you push to the 'main' or 'master' branch
  push:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # The type of virtual machine to run the job on, taken from the matrix above
    runs-on: ${{ matrix.os }}

    # 'steps' represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Sets up a Python environment on the virtual machine
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      # Step 4.1: Build for Windows
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed --name MtgDeckFormatter main_gui.py

      # Step 4.2: Build for macOS
      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller --windowed --name MtgDeckFormatter main_gui.py

      # Step 4.3: Build for Linux
      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: pyinstaller --onefile --name MtgDeckFormatter main_gui.py

      # Step 5: Upload the built executable as a downloadable artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Name of the artifact. We make it dynamic based on the OS.
          name: MtgDeckFormatter-${{ runner.os }}
          # Path to the file(s) to upload.
          # We use wildcards to grab the correct output for each OS.
          path: |
            dist/MtgDeckFormatter.exe
            dist/MtgDeckFormatter.app/
            dist/MtgDeckFormatter
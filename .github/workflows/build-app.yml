# A friendly name for your workflow, which will be displayed on GitHub
name: Build MTG Deck Formatter

# This section defines when the workflow will run
on:
  # Run it when you push to the 'main' or 'master' branch
  push:
    branches: [ "main", "master" ]
  
  # Allows you to run this workflow manually from the Actions tab on GitHub

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # This is the key part: the 'matrix' strategy runs this job multiple times
    # with different configurations. We define three OS configurations.
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # The type of virtual machine to run the job on, taken from the matrix above
    runs-on: ${{ matrix.os }}

    # 'steps' represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Sets up a Python environment on the virtual machine
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # You can change this to match your Python version

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      # Step 4: Build the application using PyInstaller with OS-specific commands
      - name: Build with PyInstaller
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile --windowed --name MtgDeckFormatter main_gui.py
          elif [ "${{ runner.os }}" == "macOS" ]; then
            pyinstaller --windowed --name MtgDeckFormatter main_gui.py
          else
            pyinstaller --onefile --name MtgDeckFormatter main_gui.py
          fi

      # Step 5: Upload the built executable as a downloadable artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Name of the artifact. We make it dynamic based on the OS.
          name: MtgDeckFormatter-${{ runner.os }}
          # Path to the file(s) to upload.
          # We use wildcards to grab the correct output for each OS.
          path: |
            dist/MtgDeckFormatter.exe
            dist/MtgDeckFormatter.app/
            dist/MtgDeckFormatter